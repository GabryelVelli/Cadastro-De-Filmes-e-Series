<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Filmes e Séries</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/knockout@3.5.1/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciamento de Filmes e Séries</h1>
    <div>
        <button class= "centralizar" id="mostrarFilmeForm">Cadastrar Filme</button>
        <button class= "centralizar" id="mostrarSerieForm">Cadastrar Série</button>
    </div>

    <div id="formulario" data-bind="with: formulario">
        <form>
            <h2 data-bind="text: tituloFormulario"></h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" data-bind="value: nome" required><br>

            <label for="ano">Ano de Lançamento:</label>
            <input type="number" id="ano" data-bind="value: ano" required><br>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" data-bind="value: genero" required><br>

            <label for="avaliacao">Avaliação:</label>
            <input type="number" id="avaliacao" max="10" min="0" step="0.1" data-bind="value: avaliacao" required><br>

            <div data-bind="visible: estaSerie">
                <label for="temporadas">Número de Temporadas:</label>
                <input type="number" id="temporadas" data-bind="value: temporadas"><br>
            </div>

            <button type="button" data-bind="click: $parent.salvarFormulario">Salvar</button>
        </form>
    </div>

    <h2>Itens Cadastrados</h2>
    <div>
        <label for="filtro">Filtrar por:</label>
        <select id="filtro" data-bind="value: filtro">
            <option value="todos">Todos</option>
            <option value="filmes">Filmes</option>
            <option value="series">Séries</option>
        </select>
    </div>

    <ul data-bind="foreach: itensFiltrados">
        <li>
            <strong data-bind="text: nome"></strong>
            (<span data-bind="text: ano"></span>) - 
            <em data-bind="text: genero"></em> - 
            Avaliação: <span data-bind="text: avaliacao"></span>
            <span data-bind="if: temporadas">
                - Temporadas: <span data-bind="text: temporadas"></span>
            </span>
            <button class="remove" data-bind="click: $parent.removerItem">Remover</button>
        </li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
